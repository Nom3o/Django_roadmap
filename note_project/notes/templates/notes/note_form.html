{% extends 'notes/base.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0">{% if form.instance.pk %}Edit Note{% else %}New Note{% endif %}</h4>
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_title" class="form-label">Title</label>
        <input type="text" name="title" id="id_title" class="form-control" value="{{ form.title.value|default:'' }}">
      </div>
      <div class="mb-3">
        <label for="id_content" class="form-label">Content</label>
        <textarea name="content" id="id_content" class="form-control" rows="5">{{ form.content.value|default:'' }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">💾 Save</button>
      <a href="{% url 'note_list' %}" class="btn btn-secondary ms-2">← Back</a>
    </form>
  </div>
</div>
{% endblock %}
