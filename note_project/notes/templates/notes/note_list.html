{% extends 'notes/base.html' %}
{% block content %}
<h2 class="mb-3">Your Notes</h2>
<a href="{% url 'note_create' %}" class="btn btn-primary mb-3">+ Add Note</a>

<ul class="list-group">
  {% for note in notes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ note.title }}</strong><br>
        <small>{{ note.created|date:"SHORT_DATETIME_FORMAT" }}</small>
      </div>
      <div>
        <a href="{% url 'note_update' note.id %}" class="btn btn-sm btn-outline-info me-2">Edit</a>
        <a href="{% url 'note_delete' note.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
      </div>
    </li>
  {% empty %}
    <li class="list-group-item">No notes yet.</li>
  {% endfor %}
</ul>
{% endblock %}
